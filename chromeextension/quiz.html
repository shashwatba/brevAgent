<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Learning Quiz</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quiz-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .topic-badge {
            display: inline-block;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .keyword-info {
            text-align: center;
            margin-bottom: 25px;
            color: #666;
            font-size: 14px;
        }
        
        .question-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }
        
        .question {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            font-weight: 500;
        }
        
        .choices-container {
            margin: 20px 0;
        }
        
        .choice {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 15px;
            position: relative;
        }
        
        .choice:hover:not(.disabled) {
            background: #e8f5e9;
            border-color: #4CAF50;
            transform: translateX(5px);
        }
        
        .choice.selected {
            background: #e3f2fd;
            border-color: #2196F3;
        }
        
        .choice.correct {
            background: #e8f5e9;
            border-color: #4CAF50;
            color: #2e7d32;
        }
        
        .choice.incorrect {
            background: #ffebee;
            border-color: #f44336;
            color: #c62828;
        }
        
        .choice.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .choice-label {
            font-weight: 600;
            color: #667eea;
            margin-right: 10px;
        }
        
        .feedback-section {
            display: none;
            background: #f0f4ff;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        
        .feedback-section.correct {
            background: #e8f5e9;
            border-color: #4CAF50;
        }
        
        .feedback-section.incorrect {
            background: #fff3cd;
            border-color: #ffc107;
        }
        
        .feedback-text {
            font-size: 15px;
            line-height: 1.6;
            color: #333;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn {
            background: #667eea;
            color: white;
        }
        
        .submit-btn:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .close-btn {
            background: #e0e0e0;
            color: #333;
        }
        
        .close-btn:hover {
            background: #d0d0d0;
        }
        
        .next-btn {
            background: #4CAF50;
            color: white;
            display: none;
        }
        
        .next-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .learning-tip {
            background: #fff3cd;
            border-radius: 8px;
            padding: 12px;
            margin-top: 20px;
            font-size: 14px;
            color: #856404;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tip-icon {
            font-size: 20px;
        }
        
        .score-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f0f0f0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="score-badge" id="score-badge" style="display: none;">
            Score: <span id="score">0</span>/<span id="total">0</span>
        </div>
        
        <h1>ðŸŽ¯ Quick Learning Check!</h1>
        
        <div style="text-align: center;">
            <span class="topic-badge" id="topic-badge">Loading...</span>
        </div>
        
        <div class="keyword-info">
            You've encountered "<span id="keyword-name"></span>" multiple times. Let's test your understanding!
        </div>
        
        <div class="question-box">
            <div class="question" id="question-text">Loading question...</div>
        </div>
        
        <div class="choices-container" id="choices-container">
            <!-- Choices will be dynamically inserted here -->
        </div>
        
        <div class="feedback-section" id="feedback-section">
            <div class="feedback-text" id="feedback-text"></div>
        </div>
        
        <div class="button-group">
            <button class="submit-btn" id="submit-btn">Submit Answer</button>
            <button class="next-btn" id="next-btn">Next Question</button>
            <button class="close-btn" id="close-btn">Close</button>
        </div>
        
        <div class="learning-tip">
            <span class="tip-icon">ðŸ’¡</span>
            <span>Take your time to think through each option before selecting your answer.</span>
        </div>
    </div>
    
    <script src="quiz.js"></script>
</body>
</html>
